<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="1" name="region" id="koreaCheck">
	  <label class="form-check-label" for="koreaCheck">
	    KOR
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="2" name="region" id="japanCheck" >
	  <label class="form-check-label" for="japanCheck">
	    JPN
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="3" name="region" id="taiwanCheck">
	  <label class="form-check-label" for="taiwanCheck">
	    TWN
	  </label>
    </div>
    <button type="button" class="btn btn-primary" id="btn">Submit</button>
    
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
		document.getElementById("btn").addEventListener("click", function(){
			alert(document.querySelector("input[name='region']:checked").value);
		});
	</script>
  </body>
</html>
