<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	<form>
	  <div class="mb-3">
	    <label for="inputEm" class="form-label">Email address</label>
	    <input type="email" class="form-control" id="inputEm">
	  </div>
	  <div class="mb-3">
	    <label for="inputPw" class="form-label">Password</label>
	    <input type="password" class="form-control" id="inputPw">
	  </div>	  
	  <button type="button" class="btn btn-primary" id="btn">Click!</button>
	</form>
	<br>
	<select class="form-select" aria-label="Default select example" id="select">
	  <option selected>Open this select menu</option>
	  <option value="1">kor</option>
	  <option value="2">jpn</option>
	  <option value="3">chn</option>
	</select>
	<br>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="" id="check1" name="check">
	  <label class="form-check-label" for="check1">
	    1
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="" id="check2" name="check">
	  <label class="form-check-label" for="check2">
	    2
	  </label>
	</div>
	<br>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script>
		/*
		$("#btn").on("click", function(){
		console.log("email: " + $("#inputEm").val());
		console.log("password: " + $("#inputPw").val());
		});
		*/
		document.getElementById("btn").addEventListener("click", (function(){
			console.log("email: " + document.getElementById("inputEm").value);
			console.log("password: " + document.getElementById("inputPw").value);
		}));
		/*
		$("#btn").on("click", function(){
			console.log($("#select").val());
		})
		*/
		document.getElementById("btn").addEventListener("click", (function(){
			console.log("country: " + document.getElementById("select").value);
		}));
		
		var arrayCheck = new Array();
				
					
		var obj_length = document.getElementsByName("check").length;
		
		for (var i=0; i<obj_length; i++){
					if(document.getElementsByName("check")[i].checked == true){
						console.log(document.getElementsByName("check")[i].value);
						arrayCheck.push(document.getElementsByName("check")[i].value);
					}
				}
	</script>
  </body>
</html>
