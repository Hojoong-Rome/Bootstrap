<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	  	<div>성별</div>
	  	<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="male" name="gender" id="maleCheck">
		  <label class="form-check-label" for="maleCheck">
		    남자
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="female" name="gender" id="femaleCheck">
		  <label class="form-check-label" for="femaleCheck">
		    여자
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="etc" name="gender" id="etcCheck">
		  <label class="form-check-label" for="etcCheck">
			기타
		  </label>
		</div>
	  	<hr>
	  	<div>통신사</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="skt" name="tel" id="sktCheck">
		  <label class="form-check-label" for="sktCheck">
		    SKT
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="kt" name="tel" id="ktCheck">
		  <label class="form-check-label" for="ktCheck">
		    KT
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="checkbox" value="lg" name="tel" id="lgCheck">
		  <label class="form-check-label" for="lgCheck">
		    LG
		  </label>
		</div>
		<hr>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" name="inlineCheck" checked>
		  <label class="form-check-label" for="inlineCheckbox1">고양</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2" name="inlineCheck" checked>
		  <label class="form-check-label" for="inlineCheckbox2">파주</label>
		</div>
		<div class="form-check form-check-inline">
		  <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3" name="inlineCheck" disabled>
		  <label class="form-check-label" for="inlineCheckbox3">김포</label>
		</div>
		<br>
		<button type="button" class="btn btn-primary" id="btn">Primary</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">

	
		function boxCheck(){
			var check = document.querySelectorAll('input[name="gender"]:checked').length;
			var check2 = document.querySelectorAll('input[name="tel"]:checked').length;
			
			if(check == 0 || check >= 2 || check2 == 0 || check2 >= 2){
				alert("하나의 체크박스를 선택하세요");
				return false;
			}else{
				var arrayGender = new Array();
				var arrayTel = new Array();
				
					
				var obj_length = document.getElementsByName("gender").length;
				var obj_length2 = document.getElementsByName("tel").length;
			
				// 성별 출력
				for (var i=0; i<obj_length; i++){
					if(document.getElementsByName("gender")[i].checked == true){
						alert(document.getElementsByName("gender")[i].value);
						arrayGender.push(document.getElementsByName("gender")[i].value);
					}
				}
				
				for (var i=0; i<arrayGender.length; i++){
					console.log(arrayGender[i]);
				}
				
				// 통신사 출력
				for (var i=0; i<obj_length2; i++){
					if(document.getElementsByName("tel")[i].checked == true){
						alert(document.getElementsByName("tel")[i].value);
						arrayTel.push(document.getElementsByName("tel")[i].value);
					}
				}
				
				for (var i=0; i<arrayTel.length; i++){
					console.log(arrayTel[i]);
				}
			}
		}
		
		
		$("#btn").on("click", function(){
			
			boxCheck();
			
		});
		
		
	</script>
  </body>
</html>
