<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	  	<div>성별</div>
	  	<div class="form-check">
		  <input class="form-check-input" type="radio" value="male" name="gender" id="maleCheck">
		  <label class="form-check-label" for="maleCheck">
		    남자
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" value="female" name="gender" id="femaleCheck">
		  <label class="form-check-label" for="femaleCheck">
		    여자
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" value="etc" name="gender" id="etcCheck">
		  <label class="form-check-label" for="etcCheck">
			기타
		  </label>
		</div>
	  	<hr>
	  	<div>통신사</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" value="skt" name="tel" id="sktCheck">
		  <label class="form-check-label" for="sktCheck">
		    SKT
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" value="kt" name="tel" id="ktCheck">
		  <label class="form-check-label" for="ktCheck">
		    KT
		  </label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" value="lg" name="tel" id="lgCheck">
		  <label class="form-check-label" for="lgCheck">
		    LG
		  </label>
		</div>
		<hr>
		<div>지역</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" id="goyang" value="goyang" name="legion">
		  <label class="form-check-label" for="inlineCheckbox1">고양</label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" id="paju" value="paju" name="legion">
		  <label class="form-check-label" for="inlineCheckbox2">파주</label>
		</div>
		<div class="form-check">
		  <input class="form-check-input" type="radio" id="gimpo" value="gimpo" name="legion">
		  <label class="form-check-label" for="inlineCheckbox3">김포</label>
		</div>
		<br>
		<button type="button" class="btn btn-primary" id="btn">Primary</button>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$("#btn").on("click", function(){
			alert(document.querySelector("input[name='gender']:checked").value);
			alert(document.querySelector("input[name='tel']:checked").value);
			alert(document.querySelector("input[name='legion']:checked").value);
			
			document.getElementById("gimpo").checked = true;
			//document.getElementsByName("legion")[3].checked = true;
			
			alert(document.querySelector("input[name='legion']:checked").value);
		})
	</script>
  </body>
</html>
