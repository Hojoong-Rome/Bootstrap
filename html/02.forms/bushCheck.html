<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>부쉬 누가누가 확인할까요~</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  
	<div>
        <p id="list"></p> 
        <button class="btn btn-primary" type="button" id="btn">입력</button>
    </div>
    <p id="para"></p>
		
       
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
	
    const names = ['김종원','이호중','조성모','권규희','김솔빈','김한결'];
    const para = document.getElementById('para');
    
    const list = document.querySelector("#list");
    list.textContent = '부쉬 들어갈 사람들 후보: ' + names;
   
    function random(min,max){
        const num = Math.floor(Math.random()*(max - min))+min;
        return num;
    }
    
    function chooseName(array){
        const choice = array[random(0,array.length)];
        return choice;
    }
    
    $("#btn").on("click", function resultChoice(){         
        para.textContent = '당첨자는 ' + chooseName(names) + '입니다.';
    });

	</script>
  </body>
</html>
