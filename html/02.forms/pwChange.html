<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>비밀번호 변경</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
  	<form autocomplete="off">
	  	<div class="mb-3">
			<label for="originPw" class="form-label">기존 PW</label>
			<input type="password" class="form-control" id="originPw">
		</div>
		<div class="mb-3">
			<label for="newPw" class="form-label">신규 PW</label>
			<input type="password" class="form-control" id="newPw" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
			<label for="newPwCheck" class="form-label">신규 PW 확인</label>
			<input type="password" class="form-control" id="newPwCheck" aria-describedby="emailHelp">
		</div>
		<button type="button" class="btn btn-primary" id="btn">submit</button>
  	</form>
  	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
		
		$("#btn").on("click", function(){
			var originPw = $("#originPw").val();
			var newPw = $("#newPw").val();
			var newPwCheck = $("#newPwCheck").val();
			if (originPw != newPw){
				if(newPw == newPwCheck){
					alert("비밀번호가 변경되었습니다.");
				}else{
					alert("새 비밀번호가 일치하지 않습니다.");
				}
			}else{
				alert("같은 번호로는 변경할 수 없습니다.")}}
			);
		
	</script>
  </body>
</html>
