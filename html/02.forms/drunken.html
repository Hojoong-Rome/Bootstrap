<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>알코올 계산기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	<form autocomplete="off">
		<div class="row">
		  <div class="col">
		    <input type="text" class="form-control" placeholder="% / 숫자만 입력" id="percent">
		  </div>
		  <div class="col">
		    <input type="text" class="form-control" placeholder="ml / 숫자만 입력" id="mili">
		  </div>
		  <div class="col">
		  	<button class="btn btn-primary" type="button" id="btn">입력</button>
		  </div>
		</div>
	</form>
	<div id="answer"></div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
	
	$("#btn").on("click", function(){
		
		var percent = document.getElementById("percent").value;
		var mili = document.getElementById("mili").value;
		
		var alcohol = percent / 100;
		
		document.getElementById("answer").innerHTML = mili * alcohol + "ml만큼이나 쳐 드셨네요~";
		
	})
	
	
	</script>
  </body>
</html>
