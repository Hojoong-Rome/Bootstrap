<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  
  <body>
	  <form autocomplete="off">
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">text</label>
		    <input type="text" class="form-control" id="text" aria-describedby="emailHelp">
		  </div>
		<div class="mb-3">
		    <label for="exampleInputEmail1" class="form-label">password</label>
		    <input type="password" class="form-control" id="password" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="email" class="form-label">email</label>
		    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="tel" class="form-label">tel</label>
		    <input type="tel" class="form-control" id="tel" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="number" class="form-label">number</label>
		    <input type="number" class="form-control" id="number" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="range" class="form-label">range</label>
		    <input type="range" class="form-control" id="range" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="date" class="form-label">date</label>
		    <input type="date" class="form-control" id="date" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="month" class="form-label">month</label>
		    <input type="month" class="form-control" id="month" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="time" class="form-label">time</label>
		    <input type="time" class="form-control" id="time" aria-describedby="emailHelp">
		</div>
		<div class="mb-3">
		    <label for="color" class="form-label">color</label>
		    <input type="color" class="form-control" id="color" aria-describedby="emailHelp">
		</div>
		<button type="button" class="btn btn-primary" id="btn">submit</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	
	<script type="text/javascript">
	$("#btn").on("click", function(){
		console.log($("#text").val(),
		$("#password").val(),
		$("#email").val(),
		$("#tel").val(),
		$("#number").val(),
		$("#range").val(),
		$("#date").val(),
		$("#month").val(),
		$("#time").val(),
		$("#color").val());
		});
	</script>
  </body>
</html>
