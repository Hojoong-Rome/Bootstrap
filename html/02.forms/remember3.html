<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>셀렉트</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>
  <body>
	<form autocomplete="off">
		<select class="form-select" aria-label="Default select example" id=country>
		  <option value="">Open this select menu</option>
		  <option value="1">Korea</option>
		  <option value="2">Japan</option>
		  <option value="3">China</option>
		  <option value="4">Taiwan</option>
		</select>
		<button type="button" class="btn btn-primary" id="btn">Submit</button>
	</form>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
	<script type="text/javascript">
	    $("#btn").on("click", function(){
			country = $("#country").val();
			
			alert("country: " + country);
			$("#country").val(4).prop("selected", true);
			alert("country: " + $("#country").val());
		}); 
	
	
		/* $("#country").on("change", function(){
			country = $("#country").val();
			
			alert("country: " + country);
		}); */
	</script>
  </body>
</html>
